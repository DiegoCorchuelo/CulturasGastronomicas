<div class="container">
  <h1>{{title}}</h1>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-5" *ngFor="let recipe of recipes">
      <div class="card h-100">
        <div class="ratio ratio-4x3">
          <img [src]="recipe.photo"  class="card-img-top" alt="Recipe Photo " loading="lazy">
        </div>
        <div class="card-body d-flex flex-column justify-content-between">

          <h5 class="card-title">{{ recipe.name }}</h5>

          <p class="card-text">{{ recipe.description }}</p>

          <div [innerHTML]="formatPreparation(recipe.preparation)"></div>

          <video class="custom-video" [src]="recipe.video" loading="lazy" preload="none" controls></video>

        </div>
      </div>
    </div>
  </div>
</div>
